<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht-device-widht, initial-scale=1.0">
    <link rel="icon" href="./media/mastodon-icon-512x512-fl0fay7j.png">
    <title>Mi página</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mi página web</h1>
    </header>

    <form action="">
        <fieldset>
            <legend>
                Formulario
            </legend>

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Juan">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Perez">
            </div>
            <div>
                <label for="email">Escribe tu mail</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date">
            </div>
            <div>
                <label for="pass">Escribe tu contraseña</label>
                <input type="password" name="pass">
            </div>
            <div>
                <label for="país">Selecciona un país</label>
                <select name="país" id="país">
                    <option value="arg">Argentina</option>
                    <option value="uru">Uruguay</option>
                    <option value="ch">Chile</option>
                </select>
            </div>
            <div>
                <label for="genero">Género</label>
                <input type="radio" name="genero" value="mujer"> Mujer
                <input type="radio" name="genero" value="hombre"> Hombre
                <input type="radio" name="genero" value="nobinario"> No binario
            </div>
            <label for="comentario">Escribi tu mensaje</label>
            <textarea name="comentario" id="" cols="20" rows="8" placeholder="escribe acá"></textarea>
            <div>
                Acepta terminos y condiciones
                <input type="checkbox" name="acepta" value="1">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar datos">
                
            </div>
            <div>
                <input type="reset" value="Borrar datos">
            </div>
        </fieldset>

    </form>

    <br>

    <h3>
        Imágenes
    </h3>

    <br>

    <img src="./media/Bitcoin is life.jpg" alt="Bitcoin life" width="500px">

    <div>
        <video src="./media/Baile cideral.mp4" controls autoplay loop muted widht="100px">Baile cideral</video>
    </div>

    
    <audio src="./" controls></audio>

    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1802.6704675740164!2d-58.53595986061938!3d-34.646447087952026!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc86bd43187a1%3A0xf505f81ac9ae597a!2sMamma%20M%C3%ADa!5e0!3m2!1ses-419!2sar!4v1681256141917!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Bl7P-EkEvl0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
